<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
</head>
<body>
    <div class="container">
        <div class="text">
            <input type="text" placeholder="0" id="input">
        </div>
        <div class="buttons">
            <button class="col ac">AC</button>
            <button class="col del">DEL</button>
            <button class="col">%</button>
            <button class="col">/</button>
        </div>
        <div class="buttons">
             <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="col">*</button>
        </div>
        <div class="buttons">
             <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="col">-</button>
        </div>
        <div class="buttons">
             <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="col">+</button>
        </div>
        <div class="buttons">
             <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="col result">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
